<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zixun44的网站</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .sidebar-item-active {
                @apply bg-primary/10 text-primary border-l-4 border-primary;
            }
            .transition-all-300 {
                @apply transition-all duration-300 ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-dark font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg z-20 transition-all-300 md:translate-x-0 -translate-x-full fixed md:relative h-full">
            <!-- 侧边栏头部 -->
            <div class="p-5 border-b flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                    <i class="fa fa-code text-white text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">Zixun44</h1>
            </div>
            
            <!-- 侧边栏菜单 -->
            <nav class="py-5">
                <ul>
                    <li>
                        <a href="#home" class="sidebar-item-active flex items-center px-6 py-4 transition-all-300">
                            <i class="fa fa-home w-6"></i>
                            <span class="ml-3">首页</span>
                        </a>
                    </li>
                    <li>
                        <a href="#projects" class="flex items-center px-6 py-4 hover:bg-gray-100 transition-all-300">
                            <i class="fa fa-folder w-6"></i>
                            <span class="ml-3">项目</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- 侧边栏底部 -->
            <div class="absolute bottom-0 w-full p-5 border-t">
                <div class="flex space-x-4 justify-center">
                    <a href="https://github.com/Zixun44" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-primary transition-all-300">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main class="flex-1 overflow-y-auto bg-gray-50 md:ml-64">
            <!-- 顶部导航栏（仅在移动设备显示） -->
            <header class="bg-white shadow-sm p-4 sticky top-0 z-10 md:hidden">
                <button id="menu-toggle" class="text-gray-600 hover:text-primary">
                    <i class="fa fa-bars text-xl"></i>
                </button>
            </header>
            
            <!-- 首页内容 -->
            <section id="home" class="min-h-screen p-8 md:p-16 flex flex-col justify-center">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-[clamp(2.5rem,6vw,4rem)] font-bold text-dark mb-6 leading-tight animate-fade-in">
                        欢迎来到<br>Zixun44的网站
                    </h1>
                    <p class="text-gray-600 text-lg md:text-xl mb-10 max-w-2xl">
                        这里是我的个人空间，展示我的项目、想法和技术分享。
                        感谢您的访问，希望能在这里找到对您有价值的内容。
                    </p>
                    <div class="flex flex-wrap gap-4">
                        <a href="#projects" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all-300 shadow-md hover:shadow-lg">
                            查看我的项目
                        </a>
                    </div>
                </div>
                
                <!-- 装饰元素 -->
                <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
                <div class="absolute top-40 -left-20 w-40 h-40 bg-secondary/5 rounded-full blur-3xl"></div>
            </section>
            
            <!-- 项目页面内容 -->
            <section id="projects" class="min-h-screen p-8 md:p-16 py-20">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-12">我的项目</h2>
                    
                    <div class="grid gap-8">
                        <!-- MinecraftForgeTpaMod 项目卡片 -->
                        <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all-300 overflow-hidden">
                            <div class="p-6 md:p-8">
                                <div class="flex flex-col md:flex-row md:items-center justify-between mb-4">
                                    <h3 class="text-xl md:text-2xl font-bold mb-2 md:mb-0">MinecraftForgeTpaMod</h3>
                                    <span class="bg-gray-100 text-gray-800 text-sm px-3 py-1 rounded-full">Minecraft 模组</span>
                                </div>
                                
                                <p class="text-gray-600 mb-6">
                                    一个基于Minecraft Forge的传送模组，实现了玩家之间的传送请求与传送功能，提升多人游戏体验。
                                </p>
                                
                                <a href="https://github.com/Zixun44/Tpa-mod" target="_blank" rel="noopener noreferrer" 
                                   class="inline-flex items-center text-primary hover:text-primary/80 font-medium transition-all-300">
                                    <i class="fa fa-github mr-2"></i>
                                    查看GitHub仓库
                                    <i class="fa fa-external-link ml-2 text-sm"></i>
                                </a>
                            </div>
                        </div>
                        
                        <!-- 可以在这里添加更多项目 -->
                    </div>
                </div>
            </section>
            
            <!-- 页脚 -->
            <footer class="bg-white border-t py-8 px-8">
                <div class="max-w-6xl mx-auto text-center text-gray-500">
                    <p>&copy; 2025 Zixun44的网站. 保留所有权利.</p>
                    <p class="mt-2 text-sm">使用 GitHub Pages 构建</p>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // 侧边栏切换功能（移动设备）
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });
        
        // 点击侧边栏链接关闭移动菜单
        document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 768) {
                    document.getElementById('sidebar').classList.add('-translate-x-full');
                }
            });
        });
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // 滚动时高亮当前菜单项
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('#sidebar a');
            
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (window.pageYOffset >= sectionTop - 150) {
                    current = section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('sidebar-item-active');
                link.classList.add('hover:bg-gray-100');
                
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('sidebar-item-active');
                    link.classList.remove('hover:bg-gray-100');
                }
            });
        });
    </script>
</body>
</html>
